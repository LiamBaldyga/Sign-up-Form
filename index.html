<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="side">
            <div class="background">
                <div class="logo">
                    <img src="./images/odin-lined.png">
                    ODIN
                </div>
                <div class="credit">
                    Photo by <a href="https://unsplash.com/@a_d_s_w">Adrian Swancar</a> on <a
                        href="https://unsplash.com/">Unsplash</a>
                </div>
            </div>
        </div>
        <div id="container">
            <div class="header left">
                This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams. 
                <br>
                Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
                <br>
                <br>
            </div>
            <form action="#" class="signup-form">
                <div class="form left">
                    <p>Let's do this!</p>
                    <div class="form-item">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" type="text">
                    </div>
                    <div class="form-item">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" type="text">
                    </div>
                    <div class="form-item ">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email">
                    </div>
                    <div class="form-item">
                        <label for="phone-num">Phone Number</label>
                        <input id="phone-num" name="phone-num" type="tel">
                    </div>
                    <div class="form-item">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" required>
                    </div>
                    <div class="form-item">
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password" required>
                    </div>
                </div>
                <div class="button left"><button type="submit">Create Account</button></div>

            </form>
            <div class="login left">
                Already have an account? <a href="#">Login</a>
            </div>
        </div>
    </main>
</body>

</html>
